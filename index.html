<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Adapting the page for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Prohibition of phone number recognition -->
		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<!-- Page title -->
		<title>Page title</title>

		<!-- Meta description -->
		<meta name="description" content="">

		<!-- Meta Keywords -->
		<meta name="keywords" content="">

		<!-- Connecting style files -->
		<link rel="stylesheet" href="css/styles.css" async>
	</head>

	<body>
		<div class="logo">LOGO</div>

		<div id="ddd"></div>

		<button class="btn" onclick="connectWallet()">Connect wallet</button>


		<!-- Connecting javascript files -->
		<script src="js/telegram-web-app.js"></script>
		<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
		<script src="js/jetPack.js"></script>

		<script>
			// Get connectWallet
			function connectWallet() {
				// Create JetPack instance
				const jetpack = new JetPack()

				// Get connectWallet
				jetpack.connectWallet('bostrom').then(() => {
					document.querySelector('.btn').style.display = 'none'
					document.getElementById('ddd').innerText = jetpack.getAddress()
				}).catch(error => {
					console.log(error)
				})
			}
		</script>
	</body>
</html>
